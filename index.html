<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Launch Rockets</title>
    
</head>
<body>
    <div id="launch"></div>
    <script>
        //create an ajax object

        var httpRequest = new XMLHttpRequest();
        // create the stream
        httpRequest.open("get", "https://launchlibrary.net/1.4/agency?id=5");
        httpRequest.send();

        httpRequest.onreadystatechange = aFunction;

        function aFunction(){
            if(httpRequest.readyState == 4 && httpRequest.status == 200){
                var jsObject = JSON.parse(httpRequest.responseText);
                console.log(jsObject);
                document.getElementById('launch').innerHTML = jsObject.agencies[0].name;
            }
        }

    </script>
</body>
</html>
